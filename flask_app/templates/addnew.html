<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Add Recipe</title>
</head>
<body>
    <div class="d-flex justify-content-center m-3">
        <nav class="navbar navbar-dark bg-dark rounded">
        <a class="navbar-brand text-info border-info"><h1> &#127791 Recipes &#127791 </h1></a>
    </div>
    <form action="/add_new_recipe" class="col-3 text-center m-5 p-3" method="post">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %} 
        <h3 class="text-center text-info">Add Recipe</h3>
        <div class="form-group">
            <label for="name"><strong>Name</strong></label>
            <input type="text" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="description"><strong>Description</strong></label>
            <textarea id="description" name="description"class="form-control"></textarea>
        </div>
        <div class="form-group">
        <label for="instructions"><strong>Instructions</strong></label>
        <textarea type="text" name="instructions" class="form-control"></textarea>
    </div>
        <input type="submit" value="Create Recipe" class="btn btn-dark m-2 p-2">
    </form>
    </div>
    <div class="navbar fixed-bottom d-flex justify-content-center">
        <footer class="text-center text-white">
        <div class="container p-4 pb-0">
            <section class="mb-4">
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/" role="button"><img src="static/img/ig.jpeg" width="40" height="40" alt="ig_pic"></a>
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.linkedin.com/" role="button"><img src="static/img/li.png" width="40" height="40" alt="li_pic"></a>
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.github.com/" role="button"><img src="static/img/gh.png" width="40" height="40" alt="gh_pic"></a>
            </section>
        </div>
        <div class="bg-dark text-info text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2022 Copyright:
            <a class="text-white" href="https://mdbootstrap.com/">MDBootstrap.com</a>
        </div>
        </footer>
</body>
</html>
