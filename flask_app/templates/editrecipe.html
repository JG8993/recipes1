<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="d-flex justify-content-center m-3">
        <nav class="navbar navbar-dark bg-dark rounded">
        <a class="navbar-brand text-info border-info"><h1> &#127791 Recipes &#127791 </h1></a>
    </div>
    <form action="/update" method="post">
        <h1 class="text-center">Edit Recipe</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %} 
        <div class="form-group">
            <div class="form-group">
                <label for="name"><strong>Name</strong></label>
                <input type="text" name="name" class="form-control" value="{{recipes.name}}">
            </div>
            <div class="form-group">
                <label for="description"><strong>Description</strong></label>
                <input type="text" name="description"class="form-control" value="{{recipes.description}}">
            </div>
            <div class="form-group">
                <label for="instructions"><strong>Instructions</strong></label>
                <input type="text" name="instructions" class="form-control" value="{{recipes.instructions}}">
            </div>
            <input type="submit" value="Update" class="btn btn-dark">
            <a href="/success" value="Go back" class="btn btn-dark">Go back</a>
            <input type="hidden" name="id" value="{{recipes.id}}">
        </div>
    </form>
</body>
</html>
